<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./main.css">
    
    <title>BlackJack</title>
</head>
<body>
    <h1>
        <div class="center-align">BLACKJACK</div>
    </h1>
    <h2 class="right-align">DEALER</h2>

    <div class="right-align">

        <img class="circle responsive-img" id="rick" src="http://img4.wikia.nocookie.net/__cb20131230003659/rickandmorty/images/d/dd/Rick.png">
    </div>

    <hr>
    <main class="buttons-row">
        <div class="center">
            <!-- adding bet button and counter functionality-->
            <a class="waves-effect waves-light btn" id="bet">Add Bet</a>
            <a class="waves-effect waves-light btn" id="hit" disabled>Hit Me</a>
            <a class="waves-effect waves-light btn" id="stand" disabled>Stand</a>
            <a class="waves-effect waves-light btn" id="deal" disabled>Deal me in</a>
            <a class="waves-effect waves-light btn" id="reset"disabled>Gimme another chance</a>
        </div>
    </main>
    <p class="betCount">Money Money   <span id = "money">100</span></p> 
    <input type = "number" id = "addMoney" 0> 
        <hr>
    <h2 class="left-align">Player</h2><a class="waves-effect waves-light btn" id="bet">Add Bet</a>
    <div class="left-align">
 
            <img class= "circle responsive-img" id="player" src="https://2static4.fjcdn.com/thumbnails/comments/Show+me+what+you+got+_7aee1d02e5c2a8918ceef8cac770fc58.png">
        </div>
    
 <!--Import jQuery before materialize.js-->
 <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
 <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
 <script type="text/javascript" src="app.js"></script>
    
</body>
</html>
